<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookKeeper - Neověření uživatelé</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Optional JavaScript a jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">
<div class="container my-5">
  <!-- Header -->
  <div th:insert="~{fragments/admin_navbar}"></div>

  <!-- Unverified Users Table -->
  <div class="card shadow">
    <div class="card-header bg-primary text-white text-center">
      <h5 class="mb-0">Neověření uživatelé</h5>
    </div>
    <div class="mb-3">
      <div class="card-body p-0">
        <table class="table table-striped mb-0">
          <thead class="thead-dark">
          <tr>
            <th>Jméno</th>
            <th>Email</th>
            <th>Aktivovat</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.name} + ' ' + ${user.surname}"></td>
            <td th:text="${user.username}"></td>
            <td>
              <form th:action="@{/admin/users/activate/{id}(id=${user.id})}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-success btn-sm">Aktivovat</button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div th:insert="~{fragments/footer}"></div>
</div>
</body>
</html>
