<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail knihy</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Optional JavaScript a jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">

<div class="container my-5">
    <!-- Header -->
    <div th:insert="~{fragments/user_navbar}"></div>

    <!-- Detail knihy (Card design) -->
    <div class="card shadow mb-4">
        <div class="card-header bg-primary text-white text-center">
            <h5 class="mb-0">Detail knihy</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <!-- Obálka knihy -->
                <div class="col-md-4 text-center">
                    <img src="#" th:src="@{${book.cover}}" alt="Obálka knihy" class="img-fluid rounded shadow">
                </div>
                <!-- Informace o knize -->
                <div class="col-md-8">
                    <h2 class="text-primary mb-3" th:text="${book.title}">Název knihy</h2>
                    <p><strong>Autor:</strong> <span th:text="${book.author.name} + ' ' + ${book.author.surname}">Autor</span></p>
                    <p><strong>Žánr:</strong> <span th:text="${book.genre.name}">Žánr</span></p>
                    <p><strong>Vydavatel:</strong> <span th:text="${book.publisher.name}">Vydavatel</span></p>
                    <p><strong>Datum vydání:</strong> <span th:text="${#dates.format(book.releaseDate, 'dd.MM.yyyy')}">Datum vydání</span></p>
                    <p><strong>Typ:</strong> <span th:text="${book.type.name}">Typ</span></p>
                    <p><strong>Sekce:</strong> <span th:text="${book.section}">Sekce</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabulka výtisků -->
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h5 class="mb-0">Výtisky knihy</h5>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped mb-0">
                <thead class="thead-dark">
                <tr>
                    <th>ID Výtisku</th>
                    <th>Vypůjčeno</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="printout : ${book.printouts}">
                    <td th:text="${printout.id}">ID výtisku</td>
                    <td th:text="${printout.available ? 'Ne' : 'Ano'}">Vypůjčeno</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:insert="~{fragments/footer}"></div>
</div>

</body>
</html>
