<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nová výpůjčka</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Optional JavaScript a jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">
<div class="container my-5">
    <div th:insert="~{fragments/admin_navbar}"></div>
    <h1 class="text-center mb-4">Nová výpůjčka</h1>
    <form action="/loans/create" method="post" id="loanForm">
        <!-- ID uživatele -->
        <div class="form-group">
            <label for="userId">ID uživatele</label>
            <input type="number" class="form-control" id="userId" name="userId" placeholder="Zadejte ID uživatele" required>
        </div>

        <!-- ID knihy -->
        <div class="form-group">
            <label for="printoutId">ID výtisku</label>
            <input type="number" class="form-control" id="printoutId" name="printoutId" placeholder="Zadejte ID výtisku" required>
        </div>

        <!-- Datum vypůjčení -->
        <div class="form-group">
            <label for="loanDate">Datum vypůjčení</label>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="todayCheckbox" name="useToday">
                <label class="form-check-label" for="todayCheckbox">Použít dnešní datum</label>
            </div>
            <input type="date" class="form-control mt-2" id="loanDateCheck" name="loanDate" required>
        </div>

        <!-- Tlačítko odeslat -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Vytvořit výpůjčku</button>
        </div>
    </form>
</div>

<div th:insert="~{fragments/footer}"></div>
</div>
<script>
    // Aktivace/deaktivace pole pro datum na základě checkboxu
    $('#todayCheckbox').on('change', function () {
        const isChecked = $(this).is(':checked');
        $('#loanDateCheck').prop('disabled', isChecked);
        if (isChecked) {
            const today = new Date().toISOString().split('T')[0];
            $('#loanDateCheck').val(today);
        }
    });
</script>
</body>
</html>
